<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarigama Blog - Admin Panel</title>
  
  <script src="https://unpkg.com/decap-cms@^3.0/dist/decap-cms.js"></script>
  
  <style>
    /* 1. Base Colors */
    body {
        background-color: #0A0A1F !important; /* Deep Navy Background */
    }
    
    /* 2. Login Page Styling */
    .nc-app-body {
        background-color: #0A0A1F !important;
    }
    
    /* 3. Editor/Interface Colors */
    .nc-toolbar {
        background-color: #121A33 !important; /* Header bar */
        border-bottom: 1px solid #00FFFF33;
    }
    .nc-button {
        /* Primary CTA: Cyan Button */
        background-color: #00FFFF !important; 
        color: #0A0A1F !important;
        font-weight: 600;
    }
    .nc-button:hover {
        background-color: #00CCFF !important;
    }

    /* 4. Text and Input Fields */
    .nc-label {
        color: #E0E0FF !important; /* Light Text */
        font-family: 'Poppins', sans-serif;
    }
    .netlify-cms-widget-markdown, .netlify-cms-widget-string {
        background-color: #121A33 !important;
        border-radius: 5px;
    }
    .netlify-cms-widget-markdown * {
        background-color: #121A33 !important; /* Editor area background */
        color: #E0E0FF !important; /* Editor text color */
        border-color: #00FFFF33 !important; /* Cyan border subtle */
    }
    
  </style>
</head>
<body>
  </body>
</html>
